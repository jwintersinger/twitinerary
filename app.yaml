application: twitinerary
version: 2
runtime: python
api_version: 1

#default_expiration: '3650d'

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: optional
  login: admin

- url: /media
  static_dir: media
  secure: optional

- url: /tweets/batch_send/
  script: common/appenginepatch/main.py
  login: admin

- url: /tweets/batch_delete/
  script: common/appenginepatch/main.py
  login: admin

- url: /.*
  script: common/appenginepatch/main.py
  secure: optional
