application: twitinerary
version: 3
runtime: python
api_version: 1

#default_expiration: '3650d'

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: optional
  login: admin

- url: /media
  static_dir: media
  secure: optional
  login: admin

- url: /cron/.*
  script: common/appenginepatch/main.py
  secure: optional
  login: admin

- url: /.*
  script: common/appenginepatch/main.py
  secure: optional
  login: admin
